<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="form-container">
        <h1>Resume Builder</h1>
        <form id="resume-form">

            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <label for="profilePicUrl">Profile Picture URL:</label>
            <input type="url" id="profilePicUrl" placeholder="or upload an image below">
            <label for="profilePicUpload">Upload Profile Picture:</label>
            <input type="file" id="profilePicUpload" accept="image/*">


            <h2>Education</h2>
            <label for="education">Education (Comma-separated, e.g., Degree, Institution, Year):</label>
            <input type="text" id="education" required>


            <h2>Work Experience</h2>
            <label for="workExperience">Work Experience (Comma-separated, e.g., Position, Company, Year):</label>
            <input type="text" id="workExperience" required>


            <h2>Skills</h2>
            <label for="skills">Skills (Comma-separated):</label>
            <input type="text" id="skills" required>

            <button type="submit">Generate Resume</button>
            <button id="share-btn">Share</button>
            <button id="download-btn">Download</button>
        </form>
    </div>

    <div class="resume-container mt-3">
        <h1>Generated Resume</h1>
        <section id="generated-resume">
            <h2 id="res-name" contenteditable="true">Your Name</h2>
            <p id="res-email" contenteditable="true">Email: example@example.com</p>
            <p id="res-phone" contenteditable="true">Phone: (000) 000-0000</p>
            <img id="res-profile-pic" src="" alt="Profile Picture" class="profile-pic" style="display: none;">

            <h3>Education</h3>
            <ul id="res-education-list" contenteditable="true"></ul>

            <h3>Work Experience</h3>
            <ul id="res-work-list" contenteditable="true"></ul>

            <h3>Skills</h3>
            <ul id="res-skills-list" contenteditable="true"></ul>
        </section>
    </div>


    <script src="./app.js"></script>

</body>

</html>
